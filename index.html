<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo App </title>
    <script>
      var exports = {}; // defining an empty exports object is that common workaround
  </script>
  </head>
  <body>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-2">
                        <img  class="avatar" src="./img/1591292066197.jpeg" alt="profile">
                    </div>
                    <div class="col-md-10">
                        <h2>Good Morning,</h2>
                        <h2>Atef Nouri </h2>
                    </div>
                </div>
              
            
            </div>
            <div class="col-md-4">
                <h3>...</h3>
            </div>


      
        </div>

    


        <div class="row mt-4">

            <input class="custom-input" placeholder="Task Here" id="task"  type="text">

        </div>

        <div class="row mt-5">

          <!-- Task Header List -->
            <div class="col-md-12 task-header">
              <span class="indicator" id="itemCounter">0</span> Task List
              </div>
             
             
              <!--  Task Item-->
              <div id="listdiv">
              
              </div>
         
       
          </div>

          <span style="color: gray;" id="emptymsg" >  The list is empty  </span>

          <div class="row mt-5">

    <div class="col-md-12 task-header">
            <!-- Complete Task Header List -->
              <span class="complete-indicator" id="itemCompletedCounter" >0</span> Complete List
              </div>
                <div id="completedList"></div>
          </div>
      </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/fontawesome.js" integrity="sha384-dPBGbj4Uoy1OOpM4+aRGfAOc0W37JkROT+3uynUgTHZCHZNMHfGXsmmvYTffZjYO" crossorigin="anonymous"></script>
  </body>

  <script src="main.js"></script>
</html>
