<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo App </title>
    <script>
      var exports = {}; // defining an empty exports object is that common workaround
  </script>
  </head>
  <body>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-2">
                        <img  class="avatar" src="./img/1591292066197.jpeg" alt="profile">
                    </div>
                    <div class="col-md-10">
                        <h2>Good Morning,</h2>
                        <h2>Atef Nouri </h2>
                    </div>
                </div>
              
            
            </div>
            <div class="col-md-4">
                <h3>...</h3>
            </div>


      
        </div>

    


        <div class="row mt-4">

            <input class="custom-input" placeholder="Task Here" id="task"  type="text">

        </div>

        <div class="row mt-5">

          <!-- Task Header List -->
            <div class="col-md-12 task-header">
              <span class="indicator">2</span> Task List
              </div>
              <span style="color: gray;" id="emptymsg" >  The list is empty  </span>
              <ul id="listdiv">
              </ul>
              <!--  Task Item-->
              <div class="col-md-12 task-item">
              <span class="task-dot"></span> Task one
              <div class="row">
                <div class="col-md-12 task-date">
                  07-07-2023
                </div>
              </div>
              </div>
              <div class="col-md-12 task-item">
              <span class="task-dot"></span> Task one
              <div class="row">
                <div class="col-md-12 task-date">
                  07-07-2023
                </div>
              </div>
              </div>
          </div>


          <div class="row mt-5">

    <div class="col-md-12 task-header">
            <!-- Complete Task Header List -->
              <span class="complete-indicator">2</span> Complete List
              </div>

                     <!--  Task Item-->
                     <div class="col-md-12 task-item">
                      <span class="complete-task-dot"></span><span class="completed-task"> Task one</span> 
                      <div class="row">
                        <div class="col-md-12 task-date">
                          07-07-2023
                        </div>
                      </div>
                      </div>



          </div>

          
      </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>

  <script src="main.js"></script>
</html>
